<script type="text/javascript" src="route_freq_jerusalem.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([31.777, 35.181], 12);

	var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		subdomains: 'abcd',
		minZoom: 0,
		maxZoom: 18,
		ext: 'png'
	}).addTo(map);

	var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});

	var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});

    var baseMaps = {
        "(Stamen Toner Lite) רקע שחור-לבן": Stamen_TonerLite,
        "(OSM) רקע שחור-לבן": OpenStreetMap_BlackAndWhite,
        "(OSM) רקע צבעוני": OpenStreetMap_Mapnik
    };

	L.control.layers(baseMaps).addTo(map);

		// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

    info.update = function (props) {
        //toscore = (props ? props.maxtpdperroute + 9 : 0);
        this._div.innerHTML =
            props ?
                '<div class="freq-list">' +
                '<h4>תדירות יומית ברחוב נבחר</h4>' +
                '<table class="freq-table">' +
                '    <thead>' +
                '        <tr>' +
                '            <th>מפעילה</th>' +
                '            <th>מספר קו</th>' +
                '            <th>נסיעות ליום (לכיוון)</th>' +
                '        </tr>' +
                '    </thead>' +
                '    <tbody>' +
                '<tr>' +
                '	<td>' + agencies[props.agency_id] + '</td>' +
                '	<td>' + props.route_short_name + '</td>' +
                '   <td>' + props.maxtpdperroute + '</td>' +
                '</tr>' +
                '    </tbody>' +
                '</table>' +
                '</div>'
                :
                '<div class="freq-list">' +
                '<h3>תדירות יומיות ברחוב נבחר - מטרופולין ירושלים</h3>' +
                'הציבו את הסמן מעל קו תחבורה ציבורית להצגת נתוני הקו<br>' +
                'או לחצו על רחוב להצגת כל נתוני הקווים ברחוב זה' +
                '</div>'

    };

	info.addTo(map);

	// get color depending on tripsperday value
	function getColor(d) {
		return  d >= 240 ? '#006837' :
				d >= 120 ? '#1a9850' :
				d >= 80 ? '#66bd63' :
				d >= 60 ? '#a6d96a' :
				d >= 50 ? '#d9ef8b' :
				d >= 40 ? '#ffffbf' :
				d >= 30 ? '#fee08b' :
				d >= 20 ? '#fdae61' :
				d >= 10 ? '#f46d43' :
				d >= 0  ? '#d73027' :
				'#a50026';
	}
	// get weight depending on tripsperday value
	function getWeight(d) {
		return  d >= 240 ? 8 :
				d >= 120 ? 6 :
				d >= 80 ? 4 :
				d >= 60 ? 2 :
				1;
	}
	function style(feature) {
		var tpd = feature.properties.maxtpdperroute;
		return {
			weight: getWeight(tpd),
			opacity: 0.7,
			color: getColor(tpd),
			stroke : (tpd >= 10)
		};
	}

	var circle;
	function clickHandler(e) {
	  //var pt = turf.point([0, 0]);
	  //console.log(pt);
	  //var line = turf.lineString([[1, 1],[-1, 1]]);
	  //console.log(line);
	  //var distance = turf.pointToLineDistance(pt, line);
	  //console.log(distance);
	  var maxDistance = 0.1 // Km
	  var point = e.latlng;
	  var pt = turf.point([point.lng,point.lat]);
	  //console.log(pt);
	  //var circle;
	  if (typeof circle !== 'undefined') {circle.removeFrom(map);}
	  circle = L.circle([point.lat,point.lng], { color: 'red', radius: maxDistance * 1000 }).addTo(map);
	  var intersectingFeatures = [];
	  map.eachLayer(function(layer){
		if (typeof layer.feature !== 'undefined') {
			var line = layer.feature.geometry.coordinates;
			//console.log(line);
			var distance = turf.pointToLineDistance(pt, line);
			//console.log(distance);
			if (distance < maxDistance) {
				//console.log(layer.feature.properties.route_short_name, distance);
				intersectingFeatures.push(layer);
				//layer.setStyle({ weight: 6, color: '#666', opacity: 1 });
			}
		}
      })
        // if at least one feature found, show it
        if (intersectingFeatures.length) {
            //console.log(intersectingFeatures[0].feature.properties.maxtpdperroute);
            var totaltpd = 0;
            var tpdperlinearray = intersectingFeatures.map(function(o) {
                totaltpd += o.feature.properties.maxtpdperroute;
                return [o.feature.properties.maxtpdperroute, o.feature.properties.route_short_name,agencies[o.feature.properties.agency_id]]
            })
            //console.log(tpdperlinearray);

            tpdperlinearray.sort(function(a, b){return b[0] - a[0]});
            //console.log(tpdperlinearray);
            var displaystring = "";
            tpdperlinearray.forEach(dispFunction);
            function dispFunction(linetpd){
                var tpd = linetpd[0]
                var route_short_name = linetpd[1];
                var agency_name = linetpd[2];
                displaystring +=
                    '<tr>' +
                    '	<td>' + agency_name + '</td>' +
                    '	<td>' + route_short_name + '</td>' +
                    '   <td>' + tpd + '</td>' +
                    '</tr>'
            };
            var html =
                '<div class="freq-list popup-list">' +
                '<table class="freq-table">' +
                '    <thead>' +
                '        <tr>' +
                '            <th>מפעילה</th>' +
                '            <th>מספר קו</th>' +
                '            <th>נסיעות ליום (לכיוון)</th>' +
                '        </tr>' +
                '    </thead>' +
                '    <tbody>' +
                displaystring +
                '    </tbody>' +
                '</table>' +
                '<br/>מספר נסיעות מוערך לכיוון בשעת שיא:'+ '<br/>' + Math.round(10*totaltpd/2/10)/10 +
                '</>';
		map.openPopup(html, e.latlng, {
		  offset: L.point(0, 0)
		});
	  }
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 6,
			color: '#666',
			opacity: 1
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: clickHandler
		});
	}
	//console.log(freqRoutes.features[0].geometry.coordinates);
	//console.log(freqRoutes.features.length);
	geojson = L.geoJson(freqRoutes, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
	//console.log(geojson.getLayers())

	map.attributionControl.addAttribution('Route Freq data &copy; <a href="http://miu.org.il/">Merhav</a>');


	var legend = L.control({position: 'bottomleft'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [10,20,30,60, 80, 120, 240],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from) + '"> </i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

        div.innerHTML = '<h3>תדירות נסיעות יומית לכיוון</h3>'+labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>
