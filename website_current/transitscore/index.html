<script>

	var map = L.map('mapid').setView([32.079, 34.780], 13);

	var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		subdomains: 'abcd',
		minZoom: 0,
		maxZoom: 18,
		ext: 'png'
	}).addTo(map);
	
	var OpenStreetMap_BlackAndWhite = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});
	
	var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	});
	
	var baseMaps = {
		"Stamen_TonerLite": Stamen_TonerLite,
		"OSM_B&W": OpenStreetMap_BlackAndWhite,
		"OSM": OpenStreetMap_Mapnik
	};
	
	L.control.layers(baseMaps).addTo(map);
	
	// control that shows muni info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		muniName = (props ? props.muni_name : '');
		this._div.innerHTML = '<h3>TransitScore Israel</h3>' +  (props ?
			'<b>' + muniName + '</b>'
			: 'click for TransitScore');
	};

	info.addTo(map);

	//var imageUrl = 'http://miu.org.il/miu/MIU_v4/docs_activities/transportation/transitscore_all_israel_fromJSON2.png',
	var imageUrl = 'ts_rendered.png', 
	//var imageUrl = 'ts.png', 
	//var imageUrl = 'ts_3857_template2.png',
 
	imageBounds = [[29.49000, 34.28000], [33.28620, 35.8438400]];
	L.imageOverlay(imageUrl, imageBounds, {opacity: 0.5}).addTo(map);
	
	ilminlat = 29.490000; // Israel min lat
	ilminlon = 34.280000; // Israel min lon

	gridorglat = ilminlat; // grid origin lat
	gridorglon = ilminlon; // grid origin lon

	lat100 = 0.0011100; // grid step of 100m
	lon100 = 0.0009600; // grid step of 100m

	// grid_id = lambda lat, lon: (int((float(lat)-gridorglat)//lat100), int((float(lon)-gridorglon)//lon100));
	function grid_id(lat, lon) {
		return [Math.floor((lat-gridorglat)/lat100), Math.floor((lon-gridorglon)/lon100)];
	}
	//console.log('minlatlon  ', ilminlat, ilminlon);
	//console.log('minlatlon grid_id ', grid_id(ilminlat, ilminlon));
	//console.log('minlatlon+500 grid_id ', grid_id(ilminlat+500.5*lat100, ilminlon+500.5*lon100));
	//console.log('transitScore[0] ', transitScore[0] );

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(e.latlng.toString()+'<br>TransitScore '+transitScore[10000*grid_id(e.latlng.lat,e.latlng.lng)[0]+grid_id(e.latlng.lat,e.latlng.lng)[1]])
			.openOn(map);
	}

	map.on('click', onMapClick);
	
	var cityGeojson
	var townGeojson
	
	function munistyle(feature) {
		return {
			//fillColor: getColor(feature.properties.density),
			weight: 2,
			opacity: 0.7,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0
		};
	}
	
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: 'black',
			opacity: 1.0,
			dashArray: '',
			//fillOpacity: 0.7
		});
		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		info.update(layer.feature.properties)
	}
	
	function resetHighlight(e) {
		cityGeojson.resetStyle(e.target);
		townGeojson.resetStyle(e.target);
		info.update()
	}
	
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			//click: zoomToFeature
		});
	}
	
	cityGeojson = L.geoJson(cityBoarders, {
			style: munistyle,
			onEachFeature: onEachFeature
		}).addTo(map);
	townGeojson = L.geoJson(townBoarders, {
			style: munistyle,
			onEachFeature: onEachFeature
		}).addTo(map);	
</script>
