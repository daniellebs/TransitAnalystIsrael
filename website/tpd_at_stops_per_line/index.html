<div id='map'></div>

<script type="text/javascript" src="stops_w_tpd_per_line_20180425_20180425.js"></script>
<script type="text/javascript" src="agency_20180425.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([32.11057,34.83797], 11);

	var grayscale = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);
	

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		var displaystring = '';
		var tpdperline = [];
		if (props) {
			Object.entries(props.maxdaytpdperline_dict).forEach(entry => 
				{ let key = entry[0]; let value = entry[1];
					tpdperline.push({line_name:key, tpd:value});
				});
			tpdperline.sort(function(a, b){return b.tpd - a.tpd});
			//console.log(tpdperline);
			tpdperline.forEach(dispFunction);
		}
		this._div.innerHTML = '<h3>Trips per Day (tpd) at Stop</h3>' 
			+'<br>'+'stop id' + ' : ' + 'average tpd' + ' , ' + 'max tpd' + '<br>'
			+  (props ?
				'<b>' + props.stop_id + ' : ' + props.averagetpdatstop + ' , ' + props.maxtpdatstop + '</b>' + 
				'<br><br>tpd : line-agency' + 
				displaystring
				: 'Hover over a stop');

		function dispFunction(linetpd){
			var agency_id = linetpd["line_name"].split('-')[0];
			var route_short_name = linetpd["line_name"].split('-')[1];
			var tpd = linetpd["tpd"]
			displaystring += '<br>' + agencies[agency_id] + ' - ' + route_short_name + ' : ' + tpd;
		}
	};

	info.addTo(map);

	// get color depending on value
	function getColor(d) {
		return  d >= 1200 ? '#006837' :
				d >= 240 ? '#1a9850' :
				d >= 120 ? '#66bd63' :
				d >= 80 ? '#a6d96a' :
				d >= 60 ? '#d9ef8b' :
				d >= 40 ? '#ffffbf' :
				d >= 30 ? '#fee08b' :
				d >= 20 ? '#fdae61' :
				d >= 10 ? '#f46d43' :
				d >= 0  ? '#d73027' :
				'#a50026';
	}

	// get pane depending on value
	function getPane(d) {
		return  d >= 1200 ? 'pane10' :
				d >= 240 ? 'pane9' :
				d >= 120 ? 'pane8' :
				d >= 80 ? 'pane7' :
				d >= 60 ? 'pane6' :
				d >= 40 ? 'pane5' :
				d >= 30 ? 'pane4' :
				d >= 20 ? 'pane3' :
				d >= 10 ? 'pane2' :
				d >= 0  ? 'pane1' :
				'pane0';
	}

	var stopswtpdLayer;
	var freezHighlight = false;
	
	function highlightFeature(e) {
		if (!freezHighlight) {
			var layer = e.target;
			layer.setStyle({
				weight: 6,
				color: '#666',
				opacity: 1
			});
			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				layer.bringToFront();
			}
			info.update(layer.feature.properties);
			//console.log('******');
		}
	}

	function resetHighlight(e) {
		if (!freezHighlight) {
			stopswtpdLayer.resetStyle(e.target);
			info.update();
		}
	}
	
	var frozenLayer;
	var stopStyleValue = 'walkingdistance';
	
	function clickHandler(e) {
		freezHighlight = !freezHighlight; // toggle freezHighlight
		if (freezHighlight) frozenLayer = e.target;
		if (!freezHighlight) {
			stopswtpdLayer.resetStyle(frozenLayer);
			highlightFeature(e);
		}
	}
	
	function stopStyleChange(v) {
		console.log(v);
		stopStyleValue = v;
		if (stopStyleValue == 'walkingdistance') {
			stopswtpdLayer.eachLayer(function (layer) { 
				layer.setRadius(355);
			});
		} else {
			stopswtpdLayer.eachLayer(function (layer) { 
				layer.setRadius(35);
			});
		}
	}

	function onEachFeature(feature, layer) {
		layer.on({
			click: clickHandler,
			mouseover: highlightFeature,
			mouseout: resetHighlight
		});
	}

	function stopOptions(feature) {
		tpd = feature.properties.maxtpdatstop;
		return {
			pane: getPane(tpd),
			radius: 355,
			fillColor: getColor(tpd),
			color: "black",
			weight: 0.5,
			opacity: 0.2,
			fillOpacity: 0.4
		};
	}

	var i;
	for (i = 0; i < 11; i++) { 
		map.createPane('pane'+i);
		map.getPane('pane'+i).style.zIndex = 400+i;
		map.getPane('pane'+i).style['mix-blend-mode'] = 'normal';
		//console.log('pane'+i, 400+i)
	}

	stopswtpdLayer = L.geoJson(stopsWtpdperline, {
		pointToLayer: function (feature, latlng) {
			return L.circle(latlng, stopOptions(feature));
		},
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('TransitScore data &copy; <a href="http://miu.org.il/">Merhav</a>');

	var legend = L.control({position: 'bottomleft'});
	legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'legend'),
			grades = [0, 10, 20, 30, 40, 60, 80, 120, 240, 1200],
			labels = [],
			from, to;
		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];
			labels.push(
				'<i style="background:' + getColor(from) + '"> </i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}
		div.innerHTML = '<h3>tpd at Stops</h3>'+labels.join('<br>');
		return div;
	};
	legend.addTo(map);

	var stopStyle = L.control({position: 'bottomleft'});
	stopStyle.onAdd = function (map) {
		var div2 = L.DomUtil.create('div', 'stopStyle');
		div2.innerHTML = '<h3>Display Style Select</h3>'
			+'<form onclick="stopStyleChange(stopstyle.value)">'
				+'<input type="radio" name="stopstyle" value="walkingdistance" checked>WalkingDistanceCircle<br>'
				+'<input type="radio" name="stopstyle" value="stop">StopMarker'
			+'</form>';
		return div2;
	};
	stopStyle.addTo(map);

</script>
</body>
